<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Proxy Dashboard - Real-Time Traffic Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status.connected {
            background: #10b981;
        }

        .status.disconnected {
            background: #ef4444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .traffic-log {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .traffic-log h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .log-entry {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #10b981;
            animation: slideIn 0.3s ease-out;
        }

        .log-entry.request {
            border-left-color: #3b82f6;
        }

        .log-entry.response {
            border-left-color: #10b981;
        }

        .log-entry.error {
            border-left-color: #ef4444;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .log-type {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .log-type.request {
            background: #3b82f6;
        }

        .log-type.response {
            background: #10b981;
        }

        .log-timestamp {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .log-details {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-url {
            color: #60a5fa;
            word-break: break-all;
            margin: 5px 0;
        }

        .log-method {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
        }

        .log-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .log-status.success {
            background: #10b981;
        }

        .log-status.error {
            background: #ef4444;
        }

        .clear-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ef4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .clear-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .clear-button:active {
            transform: scale(0.95);
        }

        /* Scrollbar styling */
        .traffic-log::-webkit-scrollbar {
            width: 10px;
        }

        .traffic-log::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .traffic-log::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .traffic-log::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ IoT Proxy Dashboard</h1>
            <div id="connection-status" class="status disconnected">Connecting...</div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Requests</div>
                <div class="stat-value" id="total-requests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Successful</div>
                <div class="stat-value" id="successful-requests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Errors</div>
                <div class="stat-value" id="error-requests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="uptime">--</div>
            </div>
        </div>

        <div class="traffic-log">
            <h2>üì° Live Traffic</h2>
            <div id="log-container">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p>Waiting for Portenta H7 traffic...</p>
                </div>
            </div>
        </div>

        <button class="clear-button" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
    </div>

    <script>
        // WebSocket connection
        let ws;
        let stats = {
            total: 0,
            successful: 0,
            errors: 0
        };
        let startTime = Date.now();

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to proxy server');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onclose = () => {
                console.log('Disconnected from proxy server');
                updateConnectionStatus(false);
                // Reconnect after 2 seconds
                setTimeout(connect, 2000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            if (connected) {
                statusEl.textContent = 'üü¢ Connected';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'üî¥ Disconnected';
                statusEl.className = 'status disconnected';
            }
        }

        function handleMessage(message) {
            console.log('Received:', message);

            switch(message.type) {
                case 'welcome':
                    console.log(message.message);
                    break;
                
                case 'request':
                    addRequestLog(message.data);
                    stats.total++;
                    updateStats();
                    break;
                
                case 'response':
                    addResponseLog(message.data);
                    if (message.data.status < 400) {
                        stats.successful++;
                    } else {
                        stats.errors++;
                    }
                    updateStats();
                    break;
                
                default:
                    console.log('Unknown message type:', message.type);
            }
        }

        function addRequestLog(data) {
            const container = document.getElementById('log-container');
            
            // Remove empty state
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const entry = document.createElement('div');
            entry.className = 'log-entry request';
            
            const timestamp = new Date(data.timestamp).toLocaleTimeString();
            
            entry.innerHTML = `
                <div class="log-header">
                    <span class="log-type request">üì§ REQUEST</span>
                    <span class="log-timestamp">${timestamp}</span>
                </div>
                <div class="log-details">
                    <div>
                        <span class="log-method">${data.method}</span>
                        <span class="log-url">${data.target || data.url}</span>
                    </div>
                    <div style="margin-top: 5px; opacity: 0.7; font-size: 0.85em;">
                        From: ${data.ip || 'Unknown'}
                    </div>
                </div>
            `;
            
            container.insertBefore(entry, container.firstChild);
            
            // Limit to 50 entries
            while (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }

        function addResponseLog(data) {
            const container = document.getElementById('log-container');
            
            const entry = document.createElement('div');
            entry.className = `log-entry response`;
            
            const timestamp = new Date(data.timestamp).toLocaleTimeString();
            const statusClass = data.status < 400 ? 'success' : 'error';
            
            entry.innerHTML = `
                <div class="log-header">
                    <span class="log-type response">üì• RESPONSE</span>
                    <span class="log-timestamp">${timestamp}</span>
                </div>
                <div class="log-details">
                    <div>
                        <span class="log-status ${statusClass}">${data.status}</span>
                        <span class="log-url">${data.url}</span>
                    </div>
                </div>
            `;
            
            container.insertBefore(entry, container.firstChild);
            
            // Limit to 50 entries
            while (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }

        function updateStats() {
            document.getElementById('total-requests').textContent = stats.total;
            document.getElementById('successful-requests').textContent = stats.successful;
            document.getElementById('error-requests').textContent = stats.errors;
        }

        function updateUptime() {
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            const seconds = uptime % 60;
            
            const uptimeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('uptime').textContent = uptimeStr;
        }

        function clearLogs() {
            const container = document.getElementById('log-container');
            container.innerHTML = `
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p>Logs cleared. Waiting for traffic...</p>
                </div>
            `;
        }

        // Initialize
        connect();
        setInterval(updateUptime, 1000);
    </script>
</body>
</html>
